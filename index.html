<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Homepage</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.png" alt="Netflix Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <!-- Add more navigation links as needed -->
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Watch Unlimited Movies and TV Shows.</h1>
                <p>Subscribe now to enjoy unlimited streaming.</p>
                <button class="subscribe-button">Subscribe</button>
            </div>
        </section>

        <section class="featured">
            <!-- Add featured movies/shows here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>
</html>
